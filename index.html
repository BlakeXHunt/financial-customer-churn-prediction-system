<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Churn Prediction</title>

    <!--
        Inline styles are used here for simplicity. In a production project,
        move these rules into `styles.css` and load via <link>.
    -->
    <style>
      /* External fonts (kept as in original). */
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Miniver&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Miniver&display=swap");

      /* Reset and base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* CSS custom properties (colors, sizes, radii) */
      :root {
        --white-color: #fff;
        --dark-color: rgba(15, 14, 14, 0.916);
        --primary-color: linear-gradient(
          to bottom right,
          #001845,
          #023e7d,
          #0466c8,
          #979dac,
          #5c677d,
          #023e7d
        );
        --secondary-color: #010000c1;
        --lightgrey-color: grey;

        --font-size-s: 0.9rem;
        --font-size-m: 1.12rem; /* kept original intent */
        --font-size-l: 1.5rem;
        --font-size-xl: 2rem;
        --font-size-xxl: 2.3rem;

        --font-weight-n: 400;
        --font-weight-m: 500;
        --font-weight-semibold: 600;
        --font-weight-bold: 700;

        --border-radius-s: 8px;
        --border-radius-m: 80px;
        --border-radius-circle: 50%;
        --site-max-width: 1300px;
      }

      /* Page background and helpers */
      body {
        min-height: 100vh;
        background: linear-gradient(
          to bottom right,
          #001845,
          #023e7d,
          #0466c8,
          #979dac,
          #5c677d,
          #023e7d
        );
        font-family: Arial, sans-serif;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      /* Header / Navbar */
      header .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
        padding-left: 30px;
        font-size: var(--font-size-m);
      }

      .navbar .navbar-items {
        display: flex;
        gap: 45px;
        padding-right: 150px;
      }

      .navbar .nav-logo .logo-text {
        color: var(--white-color);
        font-size: var(--font-size-xl);
        font-family:
          "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        padding-left: 20px;
      }

      .navbar .navbar-items .item {
        padding: 10px 15px;
        color: var(--white-color);
        border-radius: var(--border-radius-m);
        font-size: var(--font-size-m);
        transition: 0.3s ease;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .navbar .navbar-items .item:hover {
        color: black;
        background: rgb(255, 255, 255);
      }

      /* Main hero section */
      .main-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px);
        margin-top: 0;
      }

      .main-section .section-details {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .main-section .section-details .main-text {
        color: var(--white-color);
        font-size: 5rem;
        font-weight: var(--font-weight-bold);
        margin-bottom: 20px;
        font-family: "Lato", sans-serif;
        gap: 20px;
        animation: slideInFromLeft 1s ease-out forwards;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-section .section-details .start {
        color: var(--white-color);
        border-radius: var(--border-radius-m);
        padding: 10px 24px;
        font-size: var(--font-size-m);
        background-color: rgb(16, 6, 35);
        border: 2px solid transparent;
        transition: 0.1s;
        animation: slideInFromLeft 3s ease-out forwards;
        font-family:
          "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans",
          Arial, sans-serif;
      }

      .main-section .section-details .start:hover {
        color: black;
        background-color: rgba(232, 237, 230, 0.659);
        border-color: black;
      }
    </style>
  </head>

  <body>
    <!-- Header and navigation -->
    <header>
      <nav class="navbar">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">CHURN</h2>
        </a>

        <!-- Navigation items (kept simple and semantic) -->
        <ul class="navbar-items">
          <li class="nav-links"><a href="#" class="item">Home</a></li>
          <li class="nav-bar"><a href="#" class="item">Model Training</a></li>
          <li class="nav-bar"><a href="#" class="item">Contribution</a></li>
          <li class="nav-bar"><a href="#" class="item">About us</a></li>
          <li class="nav-bar"><a href="#" class="item">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content / hero -->
    <main>
      <section class="main-section">
        <div class="section-details">
          <!-- Using <p> for content; <b> preserved visually but not necessary semantically -->
          <p class="main-text">Let's Get Started</p>

          <!-- CTA button (link-styled) -->
          <div class="button">
            <a href="#" class="start">Get Started</a>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
